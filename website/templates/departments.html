{% extends "base.html" %}

{%block title%} Home | Hamdard Library {% endblock %}
<link rel="stylesheet" href="../static/style.css">
{%block content%}

{% for file in files %}
<div class="card">
    <h2>{{ file.file_name }}</h2>
    <p>Department: {{ file.dept }}</p>
    <a href="{{ url_for('static', filename='uploads/' ~ file.file_path) }}" download>Download</a>
</div>
{% endfor %}

{%endblock%}
