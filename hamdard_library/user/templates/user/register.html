{% extends "library/base.html" %}

{% block title %}Register | Library{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-family: 'Merriweather', serif; color: #0C4B33;">Register</h2>
        <form method="POST" style="font-family: 'IBM Plex Sans', sans-serif;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark btn-block w-100 mt-3" style="border-radius: 25px; font-family: 'IBM Plex Sans', sans-serif;">Register</button>
        </form>
    </div>
</div>
{% endblock %}
